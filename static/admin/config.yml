backend:
  name: git-gateway
  branch: master
display_url: https://diadiaarquitectura.com
logo_url: /images/diadia-logo-300.svg
media_folder: "static/images/uploads"
public_folder: "/images/uploads"
collections:
  - label: Administrador - DiaDia
    name: administrador
    delete: false
    create: false
    format: json
    files:
      - label: Proyectos
        name: proyectos
        file: static/content/proyectos.json
        fields:
          - label: Proyectos
            name: proyectos 
            widget: list
            fields:
              - { label: Nombre, name: nombre, required: true, widget: text }
              - { label: Descripción, name: descripcion, required: false, widget: text }
              - { label: Fecha, name: fecha, widget: date, default: '', format: 'DD MM YYYY' }
              - label: Tipología
                name: tipologia
                required: true
                widget: select
                options:
                  - { label: Vivienda, value: vivienda }
                  - { label: Educación, value: educación }
              - { label: Ubicacion, name: ubicacion, required: false, widget: text }
              - { label: Involucrados, name: involucrados, required: false, widget: text }
              - label: Galería de Fotos
                name: galería
                required: false
                widget: list
                fields:
                  - { label: Imagen, name: url, widget: image, required: false, allow_multiple: false }
                  - label: Tipo
                    name: tipo
                    required: true
                    widget: select
                    options:
                      - { label: Obra, value: obra }
                      - { label: Representación, value: representacion }
                      - { label: Maqueta, value: maqueta }
      - label: Bases
        name: bases
        file: static/content/bases.json
        fields:
          - label: Bases
            name: bases
            widget: list
            fields:
              - { label: Nombre, name: nombre, required: true, widget: text }
              - { label: Descripción, name: descripcion, required: false, widget: text }
              - { label: Enlace De Descarga, name: enlace, required: false, widget: text }
              - { label: Fecha, name: fecha, widget: date, default: '', format: 'DD MM YYYY' }
              - label: Galería de Fotos
                name: galería
                required: false
                widget: list
                fields:
                  - { label: Imagen, name: url, widget: image, required: false, allow_multiple: false }
                  - label: Tipo
                    name: tipo
                    required: true
                    widget: select
                    options:
                      - { label: Obra, value: obra }
                      - { label: Representación, value: representacion }
                      - { label: Maqueta, value: maqueta }
      - label: Estudio
        name: estudio
        file: static/content/estudio.json
        fields:
          - { label: Descripción, name: descripcion, required: false, widget: text }
          - { label: Imagen 1, name: imagen1, required: false, widget: image }
          - { label: Imagen 2, name: imagen2, required: false, widget: image }
      - label: Contacto
        name: contacto
        file: static/content/contacto.json
        fields:
          - { label: Dirección, name: direccion, required: false, widget: text }
          - { label: Teléfono, name: telefono, required: false, widget: text }
